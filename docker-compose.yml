version: "3"

services:
  web:
    build:
      context: .
    image: streetnik/library-service-api:latest
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    image: streetnik/airport-api:latest
    command: "celery -A Library_API worker --loglevel=info"
    depends_on:
      - web
      - db
      - redis
    restart: on-failure
    env_file:
      - .env

  celery-beat:
    build:
      context: .
    image: streetnik/library-service-api:latest
    command: "celery -A Library_API beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      - db
      - celery
    restart: on-failure
    env_file:
      - .env

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    command: "listen --api-key ${STRIPE_SECRET_KEY} --forward-to web:8000/api/payments/success/"
    env_file:
      - .env